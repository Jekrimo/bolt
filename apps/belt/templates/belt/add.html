<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Belt Exam</title>
    <link rel= 'stylesheet' type= 'text/css' href= "{% static 'belt/index.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id= "container">
      <a href="/travels">Home</a>
      <a href="/logout">Logout</a>
    <h4>Add a Trip</h4>
      <form class="form-horizontal" action="/trip/create" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-1" for="name">Destination:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="destination" name= "destination" placeholder="Enter destination">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="user_name">Description:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="description" name= "description" placeholder="Enter description">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="pwd">Travel Date From:</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" id="datefrom" name= "datefrom" placeholder="Enter datefrom">
          </div>
        </div>
        {% for error in triperrors %}
        {{error}}
        {% endfor %}
        <div class="form-group">
          <label class="control-label col-sm-1" for="dateto">Travel Date To:</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" id="dateto " name= "dateto" placeholder="Enter dateto">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-default" >Add</button>
          </div>
        </div>

      </form>

  </div>
  </body>
</html>
